<!DOCTYPE html>

      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#/nvd3">NVD3-angular</a>
      </li>
      <li><a href="#/flot">JQuery flot</a>
      </li>
      <li><a href="#/crossfilter">Crossfilter</a>

    </ul>
    <div class="navbar-header navbar-right">
